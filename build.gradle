apply plugin: 'eclipse'

allprojects  {
    group = 'com.ddobryak'
    version = '0.0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
  
    repositories {
        mavenCentral()
    }
}
